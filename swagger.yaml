    delete:
      tags:
        - company
      summary: Delete company image
      parameters:
        - name: id
          in: path
          required: true
          description: ID de la empresa
          schema:
            type: integer
      description: |-
        Ingresar Los campos requeridos para eliminar un archivo
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Imagen eliminada exitosamente
        '400':
          description: Datos no válidos
  /reports/user/{id}:
    get:
      tags:
        - reports
      summary: Show Report By User
      description: |-
        Ver detalles para reporte
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario
          schema:
            type: integer
        - name: status
          in: query
          required: true
          description: Ingresar los estados de <b>[DONE,LIQUIDATION]</b>
          example: DONE
          schema:
            type: string
        - name: initial
          in: query
          required: true
          description: Ingresar fecha inicial de reporte
          schema:
            type: string
        - name: until
          in: query
          required: true
          description: Ingresar fecha final de reporte
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Operación exitosa
          content:
            application/json:
              example:
                message: Reporte Existente
        '404':
          description: No se pudo encontrar el reporte del usuario
          content:
            application/json:
              example:
                error: No se pudo encontrar el reporte
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    stageId:
      name: stageId
      in: path
      description: Ingresar id de etapa
      required: true
      schema:
        type: integer
    subtaskId:
      name: id
      in: path
      description: Ingresar id de tarea
      required: true
      schema:
        type: integer
    levelId:
      name: id
      in: path
      description: Ingresar id de tarea
      required: true
      schema:
        type: integer
    typeUpperorLower:
      name: type
      in: query
      description: Usar las siguientes variables <b>[upper,lower]</b>
      required: true
      schema:
        type: string
    mailId:
      name: id
      in: path
      description: Ingresar Id del trámite
      required: true
      schema:
        type: integer
    mailCategory:
      name: category
      in: query
      description: Usar las siguientes variables <b>[GLOBAL, DIRECT]</b>
      schema:
        type: string
  schemas:
    Login:
      required:
        - dni
        - password
      type: object
      properties:
        dni:
          type: string
          example: '00000001'
          # oneOf:
          #   - type: string
          #     example: "johndoe@gmail.com"
        password:
          type: string
          example: 123456
    JwtResponse:
      type: object
      properties:
        token:
          type: string
          example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1aWQiOiJkOTM1MjBiZC0zOWUzLTQ0NWItYTBmMC00ZWI0YWMxNTUyMzEiLCJpYXQiOjE2NjA2MzAyODksImV4cCI6MTY2MDYzMTE4OX0.MvCJf0cvKrOG0QIFB-QkGjT0_pjVe4dihpxS_w_6XsU'
        refreshToken:
          type: string
          example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1aWQiOiJkOTM1MjBiZC0zOWUzLTQ0NWItYTBmMC00ZWI0YWMxNTUyMzEiLCJpYXQiOjE2NjA2MzAyODksImV4cCI6MTY2MDYzMTE4OX0.MvCJf0cvKrOG0QIFB-QkGjT0_pjVe4dihpxS_w_6XsU'
        expiresIn:
          type: integer
          example: 900
    Contract:
      required:
        - cui
        - name
        - projectName
        - department
        - province
        - district
        - indexContract
        - shortName
        # - companyId
        # - consortiumId
        - difficulty
      type: object
      properties:
        cui:
          type: string
          example: '123213'
        name:
          type: string
          example: 'Proyecto de Mejora Continua'
        projectName:
          type: string
          example: 'Proyecto de Mejora Continua'
        department:
          type: string
          example: 'Puno'
        province:
          type: string
          example: 'Puno'
        district:
          type: string
          example: 'Puno'
        companyId:
          type: number
          example: 1
        consortiumId:
          type: number
          example: null
        shortName:
          type: string
          example: 'Proyecto de Mejora Continua'
        difficulty:
          type: integer
          example: 1
        indexContract:
          type: string
