openapi: 3.0.3
info:
  title: DHYRIUM API
  description: |-
    Welcome to my DHYRIUM API
  version: 1.0.0"
externalDocs:
  description: Repository
  url: https://github.com/juancotrado/quisvar_proyect_bk
servers:
