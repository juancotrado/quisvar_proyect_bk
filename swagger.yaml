  /contract/{id}/index:
    put:
      tags:
        - contract
      summary: add or update index contract
      parameters:
        - name: id
          in: path
          required: true
          description: ID del contrato
          schema:
            type: integer
      description: |-
        Ingresar un json parseado en string
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                indexContract:
                  type: string
                  example: "{'indexName':'nombre_del_indice','fields':{'fieldName1':1,'fieldName2':1},'unique':true,'sparse':true}"
      responses:
        '201':
          description: Indice creado o actualizado exitosamente
        '400':
          description: Datos no válidos
  /contract/{id}/details:
    put:
