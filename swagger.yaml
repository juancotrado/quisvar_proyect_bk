paths:
  /auth/login:
    post:
      tags:
        - auth
      summary: Login with a valid account
      description: |-
        Para poder iniciar sesión la cuenta debe estar creada previamente. Además
        debe de tener validado el correo y el número de celular
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: Token generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JwtResponse'
        '400':
          description: |-
            The invalid messages can be:
            - For validation of inputs
            - Email  is incorrect
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Phone  is incorrect o Email is incorrect'
        '401':
          description: |-
            The invalid messages can be:

            - Invalid Password
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Invalid Password'
        '500':
          description: Validation exception
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Error de servidor'
      security:
        - basicAuth: []
  /projects:
    post:
      tags:
        - project
      summary: Create New Project
      description: |-
        Ingresar Los campos requeridos para crear un Proyecto
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
      responses:
        '200':
          description: Operación exitosa
          content:
            application/json:
              example:
                message: Proyecto Creado
        '404':
          description: No se pudo crear el Proyecto
          content:
            application/json:
              example:
                error: No se pudo crear el Proyecto
  /stages/{id}:
    get:
      tags:
        - stages
      summary: Show stages
      parameters:
        - name: id
          in: path
          description: ID de la etapa
          required: true
          schema:
            type: number
            example: 30
        - name: status
          in: query
          description: Status de tareas, puede usar todos los estados de las tareas <b>[  UNRESOLVED, PROCESS, INREVIEW, DENIED, DONE, LIQUIDATION] </b>
          # required: false
          schema:
            type: string
            example: DONE
        - name: typecost
          in: query
          description: Tipo de Pago, puede usar <b> [professional, bachelor, intern, graduate]</b>
          # required: false
          schema:
            type: string
            example: bachelor

      description: |-
        Ver la lista de contratos por empresa
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Operación exitosa
          content:
            application/json:
              example:
                message: Operación exitosa
        '404':
          description: No se pudo encontrar la etapa
          content:
            application/json:
              example:
                error: No se pudo encontrar la etapa
  /stages/details/{id}:
    get:
      tags:
        - stages
      summary: Show stages details
      parameters:
        - name: id
          in: path
          description: ID de la etapa
          required: true
          schema:
            type: number
            example: 30
      description: |-
        Ver detalles de la etapa
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Operación exitosa
          content:
            application/json:
              example:
                message: Operación exitosa
        '404':
          description: No se pudo encontrar la etapa
          content:
            application/json:
              example:
                error: No se pudo encontrar la etapa
    patch:
      tags:
        - stages
      summary: Update stages details
      parameters:
        - name: id
          in: path
          description: ID de la etapa
          required: true
          schema:
            type: number
            example: 30
      description: |-
        Editar detalles de etapa
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StagesDetails'
      responses:
        '200':
          description: Operación exitosa
          content:
            application/json:
              example:
                message: Operación exitosa
        '404':
          description: No se pudo actualizar la etapa
          content:
            application/json:
              example:
                error: No se pudo actualizar la etapa
  /levels/{id}:
